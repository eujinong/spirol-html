<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>SPIROL</title>
    <link href="./app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="site" style="min-width: 100vh;">
      <div class="login-page bg-primary">
        <div class="container-fluid">
          <div class="login-dashboard">
            <img style="width: 288px; height: auto; margin-bottom: 62px;" src="./media/logo.png" />
            <div class="text-white mx-auto text-left mb-8" style="max-width: 288px;">Use credentials sent to your email to login after <a class="text-underline text-white" href="./register.html">registering</a>.</div>
            <div class="login-form bg-white">
              <form action="" class="form-action">
                <div class="form-item">
                  <label class="text-primary">Email</label>
                  <input name="email" type="email" />
                </div>
                <div class="form-item">
                  <label class="text-primary">Password</label>
                  <input name="password" type="password" />
                </div>
                <div class="form-item remember-checkbox">
                  <input type="checkbox" id="remember" name="checkbox" value="remember">
                  <label for="remember">Remember Me</label>
                </div>
                <div class="form-item">
                  <button class="btn btn-primary" type="submit">LOGIN</button>
                </div>
                <div class="help text-primary">
                  Need Help? <a href="./contact.html" class="text-underline">directly contact us</a>
                </div>
              </form>
            </div>
            <a href="./index.html" class="return-back text-white d-flex align-items-center justify-content-center">
              <i class="icon icon-arrow-left-white icon-base mr-2"></i>
              Back to SPIROL website
            </a>
            <div class="copy-write text-white">Â© 2020 SPIROL International Corporation All Rights Reserved</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
